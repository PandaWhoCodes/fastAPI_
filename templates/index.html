{% extends "layout.html" %}

{% block title %}
  <title>Home</title>
{% endblock %}
{% block content %}
        <div class='wrapper'>
            <section class='title'>
              <div class='title-wrapper'>
                <span class='title-post'>ALL POSTS</span>
              </div>
              {% for post in posts.posts %}
              <div class='post'>
                <img class='post-img' src='{{ post.post_picture }}'>
                <h1 class='post-title'>{{ post.post_title }}</h1>
                <p>{{ post.post_excrept }}</p>
              </div>
              {% endfor %}
            </section>
            <section class='title'>
              <div class='title-wrapper'>
                <span class='title-post'>ADD A POST</span>
              </div>
              <form>
                <div class='form-group'>
                  <label class='form-title'>Title</label>
                  <input class='form-input'>
                </div>
                <div class='form-group'>
                  <label class='form-title'>Image URL</label>
                  <input class='form-input'>
                </div>
                <div class='form-group'>
                  <label class='form-title'>Body</label>
                  <textarea class='form-input'></textarea>
                </div>
                <div class='form-group'>
                  <button class='btn submit'>Add Post</button>
                  <button class='btn cancel'>Cancel</button>
                </div>
              </form>
            </section>
          </div>        
{% endblock %}
